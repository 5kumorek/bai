<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"> 
    <h3>DO WYKONANIA</h3> 
    <Ol> 
      <li v-for="item in sorted"> {{ item }} </li> 
    </Ol> 
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
      ]
      }, 
      computed: 
      { 
        sorted: function () {
          var sorted = Array.from(this.todo.sort()); 
          return sorted; 
          } 
      } 
    });
  </script>

</body>
</html>
