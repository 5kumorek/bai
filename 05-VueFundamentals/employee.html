<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app2">
    <p>Name 1: {{name1}}</p>
    <p v-if="isSecondName">Name 2: {{name2}}</p>
    <p>Surname: {{surname}}</p>
    <p v-if="!foreigner">Pesel: {{pesel}}</p>
    <p v-else>Nationality: {{nationality}}</p>
    <p>Address: {{address}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name1: 'Adam',
        name2: 'Jan',
        isSecondName: true,
        surname: 'Majewski',
        foreigner: false,
        nationality: 'Polish',
        pesel: '92021708229',
        address: 'ul. Szeroka 3, Krakow',
      }
    });
    var app2 = new Vue({
      el: '#app2',
      data: {
        name1: 'John',
        isSecondName: false,
        surname: 'Brown',
        foreigner: true,
        nationality: 'USA',
        address: 'Holland Drive 4, Chicago',
      }
    });
  </script>

</body>
</html>
